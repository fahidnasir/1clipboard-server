<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Share your clipboard between yours devices">
    <meta name="author" content="Gustavo Henrique">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Clipboard</title>
    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div id="topBar" class="top-bar">
        <h1>Clipboard on <b><span id="room"></span></b></h1>
    </div>

    <div id="errorPanel" class="panel error">
        <h2>Connection Error.</h2>
        <p>Check if you are on-line and no firewall is blocking you.</p>
    </div>

    <div id="successPanel" class="panel success">
        <h2>We back!</h2>
        <p>Establishing connection...</p>
    </div>

    <div>
        <textarea id="message" class="text"></textarea>
    </div>

    <div class="footer">
        <div onclick="app.selectAll()" class="button left">
            <a>Select All</a>
        </div>
        <div onclick="app.clearMessage()" class="button right">
            <a>Clear Text</a>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="socket.io.js"></script>
    <script src="client.js"></script>


</body>
</html>
